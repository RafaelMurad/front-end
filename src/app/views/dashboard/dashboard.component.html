<div class="dashboard">
    <div class="dashboard-header">
        <h1>Dashboard</h1>
    </div>
    <div class="dashboard-body">
        <div class="dashboard-body-header">
            <h2>Welcome, {{ user?.name }}</h2>
        </div>
        <div class="dashboard-body-body">
            <div class="dashboard-body-body-left">
                <div class="dashboard-body-body-left-header">
                    <h3>You can update your info below:</h3>
                    <form [formGroup]="form" (ngSubmit)="submit()" class="update">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" [autocomplete]="false" [value]="name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" [autocomplete]="false" [value]="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" [autocomplete]="false" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Update</button>
                        </div>
                    </form>
                </div>
                <button (click)="logOff()">Log off</button>
            </div>
     </div>
</div>
